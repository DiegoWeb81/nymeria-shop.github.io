    <style>
        /* Popup modal styles */
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.35);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-bg.show {
            animation: fadeInBg 0.35s;
        }
        @keyframes fadeInBg {
            from { background: rgba(0,0,0,0); }
            to { background: rgba(0,0,0,0.18); }
        }
        .modal {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 2px 24px rgba(0,0,0,0.18);
            max-width: 1100px;
            width: 90vw;
            display: flex;
            align-items: center;
            padding: 40px 40px;
            gap: 60px;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInModal 0.35s forwards;
            position: relative;
        }
        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-img {
        }
        .modal-img-frame {
            width: 420px;
            height: 420px;
            background: #fff;
            border: 3px solid #222;
                background: #f5f5f5; /* Change from white to light gray */
                border-bottom: none; /* Ensure no border at the bottom */
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .modal-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 0;
        }
        .modal-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
            border-radius: 12px;
            padding: 32px 32px 32px 32px;
        }
        .modal-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 18px;
            font-family: 'Breul Grotesk', Arial, sans-serif;
        }
        .modal-meta {
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .modal-desc {
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .modal-close {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 2rem;
            color: #222;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1100;
        }
        body {
            background: #f5f5f5;
        }
        .gallery-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px 0 60px 0;
        }
        .gallery-masonry {
            column-count: 3;
            column-gap: 18px;
        }
        .gallery-img {
            width: 100%;
            margin-bottom: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            background: #fff;
            display: block;
            break-inside: avoid;
            transition: transform 0.25s cubic-bezier(.25,.8,.25,1), box-shadow 0.2s;
            cursor: pointer;
        }
        .gallery-img:hover {
            transform: scale(1.04);
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            z-index: 2;
        }
        @media (max-width: 1200px) {
            .gallery-masonry {
                column-count: 2;
            }
        }
        @media (max-width: 800px) {
            .gallery-masonry {
                column-count: 1;
            }
        }
        .by-noemie {
            text-align: center;
            font-size: 1rem;
            margin-top: 8px;
            margin-bottom: 32px;
            color: #222;
            border-bottom: none;
        }
    </style>
</head>
