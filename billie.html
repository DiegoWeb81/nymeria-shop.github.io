    <div class="header" style="background: #fff; margin: 0; padding: 0; border: none;">
        <div style="width:100%;background:#fff;padding:32px 0 0 0;">
            <h1 style="margin: 0;">Nymeria</h1>
            <div style="width:100%;height:1px;background:rgba(80,80,80,0.4);border-radius:1px;margin:0 0 0 0;"></div>
        </div>
        <div style="width:100%;height:32px;background:#fff;"></div>
    </div>
    <div style="width:100vw;height:40px;background:#fff;position:absolute;top:0;left:0;z-index:-1;"></div>
    <nav class="main-nav" style="background: #fff;">
        <a href="index.html"><b>HOME</b></a>
        <span class="nav-sep">|</span>
        <a href="vitrine.html"><b>PORTFOLIO</b></a>
        <span class="nav-sep">|</span>
        <a href="about.html"><b>ABOUT</b></a>
    </nav>
    <div class="by-noemie">by Noémie</div>
    <div class="image-detail-main" style="max-width:1200px;margin:20px auto 0 auto 20px;display:flex;align-items:flex-start;gap:60px;margin-bottom:40px;">
        <div style="display:flex;flex-direction:row;align-items:flex-start;gap:60px;width:100%;">
            <div class="modal-img-frame" style="width:600px;height:600px;background:transparent;display:flex;align-items:center;justify-content:center;box-sizing:border-box;position:relative;">
                <div style="position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
                    <img id="slideshow-img" src="image/Billie1.jpg" alt="Billie" style="width:100%;height:100%;object-fit:contain;cursor:pointer;display:block;position:relative;z-index:1;" />
                    <button id="prev-btn" style="position:absolute;top:50%;left:16px;transform:translateY(-50%);background:rgba(255,255,255,0.7);border:none;font-size:1.2rem;cursor:pointer;width:24px;height:24px;z-index:2;display:flex;align-items:center;justify-content:center;">&#8592;</button>
                    <button id="next-btn" style="position:absolute;top:50%;right:16px;transform:translateY(-50%);background:rgba(255,255,255,0.7);border:none;font-size:1.2rem;cursor:pointer;width:24px;height:24px;z-index:2;display:flex;align-items:center;justify-content:center;">&#8594;</button>
                </div>
            </div>
            <div class="modal-info" style="min-width:320px;max-width:400px;display:flex;flex-direction:column;align-items:flex-start;justify-content:flex-start;padding-top:0;">
                <div class="modal-title" style="font-size:2.2rem;font-weight:700;margin-bottom:16px;">The art of Nymeria Billie Eillish - 2025</div>
                <div class="modal-meta" style="font-size:1.1rem;color:#666;margin-bottom:12px;">In honor of her song “Lunch,” I created this illustration of Billie Eilish !</div>
                <div class="modal-desc" style="font-size:1.1rem;color:#222;margin-bottom:12px;">It’s available for sale for €4.00.</div>
            </div>
        </div>
    </div>
</body>
<script>

const images = ["image/Billie1.jpg", "image/Billie2.jpg", "image/billie.png"];
let current = 0;
const img = document.getElementById('slideshow-img');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

img.style.transition = "opacity 0.4s";

function showImage(idx) {
    current = Math.max(0, Math.min(idx, images.length - 1));
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = images[current];
        img.style.opacity = 1;
    }, 200);
    prevBtn.disabled = current === 0;
    nextBtn.disabled = current === images.length - 1;
}

img.onclick = () => {
    if (current < images.length - 1) showImage(current + 1);
};
nextBtn.onclick = () => {
    if (current < images.length - 1) showImage(current + 1);
};
prevBtn.onclick = () => {
    if (current > 0) showImage(current - 1);
};

showImage(current);
    </script>
    </html>
